<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>淘微购</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="full-screen" content="yes"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <link rel="stylesheet" type="text/css" href="{%$VIEW_ROOT%}/mobile/css/reset.css">
    <link rel="stylesheet" type="text/css" href="{%$VIEW_ROOT%}/mobile/css/style.css">
    <link rel="stylesheet" type="text/css" href="{%$VIEW_ROOT%}/mobile/css/other.css">
    <script type="text/javascript" src="{%$VIEW_ROOT%}/mobile/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="{%$VIEW_ROOT%}/mobile/js/js.js"></script>
</head>
<body style="background-color: #f0f0f0;">
    <div id="header">
        <header>
            <h1>支付结果</h1>
        </header>
    </div>
    <div class="pay-wrap">
        <div class="pay-pic">
            <img src="{%$VIEW_ROOT%}/mobile/image/failed.png">
            <div class="pay-text">支付失败！</div>
            <div class="pay-text1">由于网络等原因导致操作失败，请重新支付</div>

        </div>
        <div class="pay-btn">
            <div class="pay-btn-left"><a href="{%url c=mobile a=order%}"><span>我的订单</span></a></div>
            <div class="pay-btn-right"><a href="{%url c=mobile a=index%}" ><span>返回首页</span></a></div>
            
        </div>
    </div>
</body>
</html>
