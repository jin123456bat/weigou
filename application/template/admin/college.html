		function formatRepo(repo) {
			
			if (repo.loading) return repo.text;

			var markup = "<div class='select2-result-repository clearfix'>" +
				"<div class='select2-result-repository__avatar'><img src='" + ((repo.gravatar==null)?'http://placehold.it/50x50':repo.gravatar) + "' /></div>" +
				"<div class='select2-result-repository__meta'>" +
				"<div class='select2-result-repository__title'>" + repo.name + "</div></div></div>";

			if (repo.short_description) {
				markup += "<div class='select2-result-repository__description'>" + repo.short_description + "</div>";
			}

			markup += "<div class='select2-result-repository__statistics'>" +
				"<div class='select2-result-repository__watchers'><span class='glyphicon glyphicon-eye-open'></span> 导师:" + ((repo.master==1)?'是':'否') + " </div>" +
				"<div class='select2-result-repository__forks'><span class='glyphicon glyphicon-flash'></span> 余额:" + repo.money + " </div>" +
				"<div class='select2-result-repository__stargazers'><span class='glyphicon glyphicon-star'></span> VIP:" + repo.vip + " </div>" +
				"</div>" +
				"</div></div>";
			return markup;
		}

		function formatRepoSelection(repo) {
			return repo.name;
		}

		$(".select2").select2({
			placeholder: '请选择用户',
			allowClear: true,
			language: {
			   noResults: function(){
				   return "没有找到任何匹配项";
			   },
			   inputTooShort:function(){
				   return '请输入用户名称';
				},
				searching:function(){

				},
				loadingMore:function(){

				},

				}
			},
			ajax: {
				url: "{%url m=ajax c=user a=search%}",
				dataType: 'json',
				delay: 250,
				data: function(params) {
					return {
						keywords: params.term, // search term
						length: params.page
					};
				},
				processResults: function(data, page) {
					return {

				},
				cache: true
			},

			templateSelection: formatRepoSelection
		});
		
		 var college = function(){
			var title = '';
			var uid = '';
			var type = '';
			var time = '';
			 
			var createPage = function(total,current){
				var tpl = '';
				for(var i=1;i<=total;i++)
				{
					tpl += '<li '+((i==current)?'class="page-active"':'')+'>'
						+'<a data-index="'+i+'" href="javascript:;"> '+i+' </a>'
					+'</li>';
				}
				var result = $(tpl);
				result.find('a').bind('click',function(){
					var index = parseInt($(this).data('index'));
					loadCollege((index-1)*9,9);
				});
				return result;
			};
			
			var unixtotime = function(unixTime, isFull, timeZone) {
				if (typeof (timeZone) == 'number')
				{
					unixTime = parseInt(unixTime) + parseInt(timeZone) * 60 * 60;
				}
				var time = new Date(unixTime * 1000);
				var ymdhis = "";
				ymdhis += time.getUTCFullYear() + "-";
				ymdhis += (time.getUTCMonth()+1) + "-";
				ymdhis += time.getUTCDate();
				if (isFull === true)
				{
					ymdhis += " " + time.getUTCHours() + ":";
					ymdhis += time.getUTCMinutes() + ":";
					ymdhis += time.getUTCSeconds();
				}
				return ymdhis;
			}
			
			var removeCollegeHandle = function(){
				if(!window.confirm('您确定删除这个课程?'))
				return false;
				var id = $(this).data('id');
				$.post('{%url m=ajax c=college a=remove%}',{id:id},function(response){
					if(response.code==1)
					{
						loadCollege(0,9);
					}
					else
					{
						App.alert({
							container: $('#alert_container').val(), // alerts parent container 
							place: 'append', // append or prepent in container 
							type: 'danger', // alert's type 
							message: response.result,
							close: true,
							focus: true, // auto scroll to the alert after shown
							closeInSeconds: 3, // auto close after defined seconds 
							icon:'fa fa-remove' // put icon class before the message
						});
					}
				});
			}
			
			var badCollegeHanlde = function(){
				if(!window.confirm('您确定取消这个课程的置顶'))
				return false;
				var id = $(this).data('id');
				$.post('{%url m=ajax c=college a=bad%}',{id:id},function(response){
					if(response.code==1)
					{
						loadCollege(0,9);
					}
					else
					{
						App.alert({
							container: $('#alert_container').val(), // alerts parent container 
							place: 'append', // append or prepent in container 
							type: 'danger', // alert's type 
							message: response.result,
							close: true,
							focus: true, // auto scroll to the alert after shown
							closeInSeconds: 3, // auto close after defined seconds 
							icon:'fa fa-remove' // put icon class before the message
						});
					}
				});
			}
			
			var goodCollegeHandle = function(){
				if(!window.confirm('您确定将这个课程设置置顶？'))
				return false;
				var id = $(this).data('id');
				$.post('{%url m=ajax c=college a=good%}',{id:id},function(response){
					if(response.code==1)
					{
						loadCollege(0,9);
					}
					else
					{
						App.alert({
							container: $('#alert_container').val(), // alerts parent container 
							place: 'append', // append or prepent in container 
							type: 'danger', // alert's type 
							message: response.result,
							close: true,
							focus: true, // auto scroll to the alert after shown
							closeInSeconds: 3, // auto close after defined seconds 
							icon:'fa fa-remove' // put icon class before the message
						});
					}
				});
			}
			
			var create = function(id,title,logo,time,username,isgood,browse){
				var tpl = '<div class="col-md-4">'
							+'	<div class="tile-container">'
							+'		<div class="tile-thumbnail">'
							+'			<a href="{%url c=admin a=edit_college%}&id='+id+'">'
							+'				<img src="'+logo+'" />'
							+'			</a>'
							+'		</div>'
							+'		<div class="tile-title">'
							+'			<h3>'
							+'				<a href="{%url c=admin a=edit_college%}&id='+id+'">'+title+id+'</a>'
							+'			</h3>'
							+'			<a href="javascript:;" class="remove" data-id="'+id+'">'
							+'				<i class="icon-power font-red"></i>'
							+'			</a>'
							+'			<a href="javascript:;" class="'+(isgood==0?'good':'bad')+'" data-id="'+id+'">'
							+'				<i class="icon-plus '+(isgood==0?'font-green-meadow':'font-red')+'"></i>'
							+'			</a>'
							+'			<div class="tile-desc">'
							+'				<p>导师:'
							+'					<a href="javascript:;">'+username+'</a> -'
							+'				浏览:'
							+'					<a>'+browse+'</a>'
							+'					<span class="font-grey-salt float-right">'+unixtotime(time,true,8)+'</span>'
							+'				</p>'
							+'			</div>'
							+'		</div>'
							+'	</div>'
							+'</div>';
				var result =  $(tpl);
				
				result.find('.remove').bind('click',removeCollegeHandle);
				result.find('.good').bind('click',goodCollegeHandle);
				result.find('.bad').bind('click',badCollegeHanlde);
				
				return result;
			};
			
			var loadCollege = function(start,length){
				$.get('{%url m=ajax c=college a=lists%}',{title:title,uid:uid,type:type,time:time,start:start,length:length},function(response){
					if(response.code==1)
					{
						$('#collegeContainer').empty();
						$('#collegePageList').empty();
						for(var i=0;i<response.body.data.length;i++)
						{
							$('#collegeContainer').append(create(response.body.data[i].id,response.body.data[i].title,response.body.data[i].logo1,response.body.data[i].createtime,response.body.data[i].username,response.body.data[i].isgood,response.body.data[i].browse));
						}
						var pageList = createPage(Math.ceil(parseInt(response.body.total)/parseInt(response.body.length)),Math.ceil(parseInt(response.body.start)/parseInt(response.body.length)+1));
						$('#collegePageList').append(pageList);
					}
				});
			}
			
			var setWhere = function(a,b,c,d){
				title = a;
				
				uid = b;
				type = c;
				time = d;
			}
			
			return {
				init:function(title,uid,type,time){
					setWhere(title,uid,type,time);
					loadCollege(0,9);
				}
			};
		}();
		
		$('#collegeSearch').on('submit',function(){
			var title = $(this).find('input[name=title]').val();
			var type = $(this).find('select[name=type]').val();
			var time = $(this).find('input[name=time]').val();
			var uid = $(this).find('select[name=uid]').val();
			college.init(title,uid,type,time);
			return false;
		}).on('reset',function(){
			college.init('','','','');
		});
		
		
		college.init();
		</script>
