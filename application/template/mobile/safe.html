<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>淘微购</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="full-screen" content="yes"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <link rel="stylesheet" type="text/css" href="{%$VIEW_ROOT%}/mobile/css/reset.css">
    <link rel="stylesheet" type="text/css" href="{%$VIEW_ROOT%}/mobile/css/style.css">
    <script type="text/javascript" src="{%$VIEW_ROOT%}/mobile/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="{%$VIEW_ROOT%}/mobile/js/resolution.js"></script>
</head>
<body>
    <div id="header">
        <header>
            <a href="{%url c=mobile a=account_manage%}" class="left_btn"><i class="icon back"></i></a>
            <h1>账号安全</h1>
        </header>
    </div>
    <div id="content" style="padding-top: 50px;">
        <ul class="account_wrap">
            <li>
                <a href="{%url c=mobile a=changepwd%}" class="item clearfix">
                    <div class="tt left">登录密码</div>
                    <div class="ww right">修改</div>
                    <div class="rightward"></div>
                </a>
            </li>
            <li>
                <a class="item clearfix" href="{%url c=mobile a=telephone%}">
                    <div class="tt left">手机号绑定{%if !empty($user.telephone)%}(尾号{%$user.telephone|default:''|substr:-4:4%}){%/if%}</div>
                    <div class="ww right">{%if !empty($user.telephone)%}换绑{%else%}绑定{%/if%}</div>
                    <div class="rightward"></div>
                </a>
            </li>
            <li>
                <a class="item clearfix" href="{%if empty($user.pay_password)%}{%url c=mobile a=set_paypassword%}{%else%}{%url c=mobile a=auth_paypassword%}&href={%url c=mobile a=reset_paypassword urlencode=true%}{%/if%}">
                    <div class="tt left">支付密码</div>
                    <div class="ww right">{%if empty($user.pay_password)%}设置{%else%}重置{%/if%}</div>
                    <div class="rightward"></div>
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
