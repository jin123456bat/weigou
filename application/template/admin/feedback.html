        <script type="text/javascript">
		$(document).ready(function(e) {
			$.ajaxSetup({
				headers:{
					'X-CSRF-TOKEN':'{%$x_csrf_token%}'
				}
			});
			
            $('#datatable_products').on('click','.removeFeedBackBtn',function(){
				var id = $(this).data('id');
				var tr = $(this).parents('tr');
				$.post('{%url m=ajax c=feedback a=remove%}',{id:id},function(response){
					if(response.code==1)
					{
						tr.remove();
					}
					else
					{
						App.alert({
							container: $('#alert_container').val(), // alerts parent container 
							place: 'append', // append or prepent in container 
							type: 'success', // alert's type 
							message: '保存成功',
							close: true,
							focus: true, // auto scroll to the alert after shown
							closeInSeconds: 3, // auto close after defined seconds 
							icon:'fa fa-check' // put icon class before the message
						});
					}
				});
				return false;
			});
        });
		</script>
