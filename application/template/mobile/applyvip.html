<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>淘微购</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="full-screen" content="yes"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <link rel="stylesheet" type="text/css" href="{%$VIEW_ROOT%}/mobile/css/reset.css">
    <link rel="stylesheet" type="text/css" href="{%$VIEW_ROOT%}/mobile/css/style.css">
    <script type="text/javascript" src="{%$VIEW_ROOT%}/mobile/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="{%$VIEW_ROOT%}/mobile/js/resolution.js"></script>
</head>
<body>
    <div id="header">
        <header>
            <a href="javascript:window.history.go(-1);" class="left_btn"><i class="icon back"></i></a>
            <div class="tit">申请VIP</div>
        </header>
    </div>
    <div class="apply-wrap">
        <div class="apply-head clearfix">
            <div class="apply-img"><img src="{%resource file=$user.gravatar%}" onerror="this.src='http://placehold.it/80x80?text=头像';"></div>
            <div class="apply-btn" onClick="window.location = 'http://kefu.easemob.com/webim/im.html?tenantId=16641&hide=false&sat=false&user=&referrer={%url c=mobile a=applyvip%}&show=true';">了解咨询</div>
            <div class="apply-name">{%$user.name%}</div>
        </div>
        <div class="apply-foot">
            <div class="apply-foot1" onClick="window.location='{%url c=mobile a=task%}'">前往完成任务</div>
            <div class="apply-foot2" onClick="window.location='{%url c=mobile a=upgrade%}';">立即开通</div>
        </div>
    </div>
   
</body>
</html>
