        <script src="{%$VIEW_ROOT%}/assets/global/plugins/jquery-validation/js/jquery.validate.min.js" type="text/javascript"></script>
        <script src="{%$VIEW_ROOT%}/assets/global/plugins/jquery-validation/js/additional-methods.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function(){

                    $('#change_pwd_form').validate({
                        errorElement: 'span', //default input error message container
                        errorClass: 'help-block help-block-error', // default input error message class
                        focusInvalid: false, // do not focus the last invalid input
                        ignore: "",  // validate all fields including form hidden input
                        messages: {
                            old_password: {
                                minlength: "密码长度不能低于6位",
                                required: "请填写旧密码"
                            },
                            new_password: {
                                required: "密码长度不能低于6位",
                                minlength: "请填写旧密码"
                            },
                            renew_password: {
                                required: "请填写旧密码",
                                equalTo:'两次输入的密码不一致',
                            }
                        },
                        rules: {
                            old_password: {
                                minlength: 6,
                                required: true
                            },
                            new_password: {
                                required: true,
                                minlength: 6
                            },
                            renew_password: {
                                required: true,
                                equalTo:'input[name=new_password]'
                            }
                        },

                        invalidHandler: function (event, validator) { //display error alert on form submit              
                        },

                        highlight: function (element) { // hightlight error inputs
                            $(element)
                                .closest('.form-group').addClass('has-error'); // set error class to the control group
                        },

                        unhighlight: function (element) { // revert the change done by hightlight
                            $(element)
                                .closest('.form-group').removeClass('has-error'); // set error class to the control group
                        },

                        success: function (label) {
                            label
                                .closest('.form-group').removeClass('has-error'); // set success class to the control group
                        },
                        submitHandler: function (form) {
                            var old_password = $(form).find('input[name=old_password]').val();
                            var new_password = $(form).find('input[name=new_password]').val();
                            $.post('{%url m=ajax c=admin a=changeMyPwd%}',{old_password:old_password,new_password:new_password},function(response){
                                if(response.code==1)
                                {
                                    window.location = '{%url c=admin a=login%}';
                                }
                                else
                                {
                                    App.alert({
                                        container: $('.page-content'), // alerts parent container 
                                        place: 'preppend', // append or prepent in container 
                                        type: 'danger', // alert's type 
                                        message: response.result,
                                        close: true,
                                        focus: false, // auto scroll to the alert after shown
                                        closeInSeconds: 3, // auto close after defined seconds 
                                        icon:'fa fa-remove' // put icon class before the message
                                    });
                                }
                            });
                            return false;
                        }
                    });
            });
        </script>
