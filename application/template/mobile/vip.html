<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>淘微购</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="full-screen" content="yes"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <link rel="stylesheet" type="text/css" href="{%$VIEW_ROOT%}/mobile/css/reset.css">
    <link rel="stylesheet" type="text/css" href="{%$VIEW_ROOT%}/mobile/css/style.css">
    <script type="text/javascript" src="{%$VIEW_ROOT%}/mobile/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="{%$VIEW_ROOT%}/mobile/js/resolution.js"></script>
</head>
<body>
    <div id="header">
        <header>
            <a href="{%url c=mobile a=index%}" class="left_btn"><i class="icon back"></i></a>
        </header>
    </div>
    <div id="content" style="padding-top: 50px;">
        <div class="member_center">
            <div class="head">
                <div class="h_pic">
                    <img src="{%resource file=$user.gravatar%}" onerror="this.src='http://placehold.it/80x80?text=头像';">
                </div>
                <div class="name">{%$user.name%}</div>
                <div class="level">{%if $user.school==1%}{%if $user.vip==0%}普通会员{%elseif $user.vip==1%}合伙人{%elseif $user.vip==2%}CEO{%/if%}{%else%} {%if $user.vip==0%}普通会员{%elseif $user.vip==1%}白金会员{%elseif $user.vip==2%}钻石会员{%/if%}{%/if%}</div>
            </div>
            <div class="banner">
                <a class="banner_item" href="{%url c=mobile a=team%}">
                    <div class="banner_icon team"></div>
                    <div class="banner_word">团队管理</div>
                </a>
                <a class="banner_item" href="{%url c=mobile a=profit%}">
                    <div class="banner_icon profit"></div>
                    <div class="banner_word">我的收益</div>
                </a>
                <a class="banner_item" href="{%url c=mobile a=spread%}">
                    <div class="banner_icon extend"></div>
                    <div class="banner_word">我的推广</div>
                </a>
            </div>
            <div class="m_details">
                <img src="{%$VIEW_ROOT%}/mobile/image/member_center.jpg">
            </div>
			{%if $user.vip==1%}
                <a href="{%url c=mobile a=upgrade%}" class="vip_btn"><img style="width:100%;" src="{%$VIEW_ROOT%}/mobile/image/vipbtn.bmp"></a>
			{%/if%}
        </div>
    </div>
</body>
</html>
