        <script type="text/javascript">
		$.ajaxSetup({
			headers:{
				'X-CSRF-TOKEN':'{%$x_csrf_token%}'
			}
		});

		$('table').on('click','.editable',function(){
			var id = $(this).data('id');
			var name = $(this).data('name');
			$.post('{%url m=ajax c=source a=power%}',{id:id,name:name},function(){});
		});
		
		$('#sourceForm').on('submit',function(){
			var name = $(this).find('input[name=name]').val();
			var phone = $(this).find('input[name=phone]').val();
			var wechat = $(this).find('input[name=wechat]').val();
		    var password = $(this).find('input[name=password]').val();
			var user = $(this).find('input[name=user]:checked').length;
			var product = $(this).find('input[name=product]:checked').length;
			
			$.post('{%url m=ajax c=source a=create%}',{name:name,phone:phone,wechat:wechat,password:password,user:user,product:product,type:'undersource'},function(response){
				if(response.code==1)
				{
					var tr = $('tbody tr:last').clone();
					tr.find('td:first').html(name);
					if(user==1)
					{
						tr.find('input[name=user]').attr('checked','checked');
						tr.find('input[name=user]').parent().addClass('checked');
					}
					else
					{
						tr.find('input[name=user]').removeAttr('checked');
						tr.find('input[name=user]').parent().removeClass('checked');
					}
					if(product==1)
					{
						tr.find('input[name=product]').attr('checked','checked');
						tr.find('input[name=product]').parent().addClass('checked');
					}
					else
					{
						tr.find('input[name=product]').removeAttr('checked');
						tr.find('input[name=product]').parent().removeClass('checked');
					}
					
					//url
					var url = tr.find('td:eq(3)').html();
					url = url.split('=');
					url[url.length-1] = response.body.id;
					tr.find('td:eq(3)').html(url.join('='));
					//二维码
					var src = tr.find('td:eq(4)').find('img').attr('src');
					src = src.split('=');
					src[src.length-1] = response.body.id;
					tr.find('td:eq(4)').find('img').attr('src',src.join('='));
					
					//input
					tr.find('.editable').attr('data-id',response.body.id);
					
					//button
					tr.find('button').attr('data-id',response.body.id);
					
					$('tbody').append(tr);
					$('#sourceModal').modal('hide');
				}
				else
				{
					alert(response.result);
				}
			});
			return false;
		});
		
		$('table').on('click','img',function(){
			window.open($(this).attr('src')+'&download=true');
			return false;
		});
		
		$('table').on('click','.chagepwd',function(){
			var id = $(this).data('id');
			$('#passwordModal').find('input[name=id]').val(id);
			$('#passwordModal').modal('show');
		});
		
		$('#passwordForm').on('submit',function(){
			var id = $(this).find('input[name=id]').val();
			var password = $(this).find('input[name=password]').val();
			$.post('{%url m=ajax c=source a=changepwd%}',{id:id,password:password},function(response){
				if(response.code==1)
				{
					$('#passwordModal').modal('hide');
				}
				else
				{
					alert(response.result);
				}
			});
			return false;
		});
		
		$('table').on('click','.remove',function(){
			var id = $(this).data('id');
			var ths = $(this);
			$.post('{%url m=ajax c=source a=remove%}',{id:id},function(response){
				if(response.code==1)
				{
					ths.parents('tr').remove();
				}
				else
				{
					App.alert({
						container: $('#alert_container').val(), // alerts parent container 
						place: 'append', // append or prepent in container 
						type: 'success', // alert's type 
						message: response.result,
						close: true,
						focus: true, // auto scroll to the alert after shown
						closeInSeconds: 3, // auto close after defined seconds 
						icon:'fa fa-check' // put icon class before the message
					});
				}
			});
			return false;
		});
		
		
		
		</script>
