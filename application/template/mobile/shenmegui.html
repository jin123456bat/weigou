<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<style type="text/css">
	body{
		margin: 0;
		padding:0;
		background-color: #fff;
		font: 12px/1 "微软雅黑",Tahoma, Helvetica, Arial, "\5b8b\4f53", sans-serif;
	}
	.head{
		height: 50px;
		line-height: 50px;
		width: 100%;
		text-align: center;
		background-color: #fafafa;
		position: fixed;
		top: 0;
		z-index: 10000;
		border-bottom: 1px solid #ccc;
	}
	.head .left{
		font-size: 18px;
		margin-left: 4%;
		float: left;
		position: absolute;
		z-index: 100000;
	}
	.head .title{
		font-size: 18px;

	}
	.wrap{
		width: 100%;
		margin-top: 50px;
	}
	.wrap .item{
		width: 96%;
		padding-left: 4%;
		height: 48px;
		line-height: 48px;
		border-bottom: 1px solid #ccc;
		font-size: 14px;
	}
	.wrap .item_text1,.item_text2{
		width: 100%;
		height: 150px;
		border: 1px solid #ccc;
	}

</style>
</head>
<body>
	<div class="head">
		<div class="left"> < </div>
		<div class="title">进口个人委托申报委托</div>
	</div>
	<div class="wrap">
		<div class="item" id="item1">
			<div>进口个人委托申报委托</div>
		</div>
		<div class="item_text1" style="display:none;">
			<script type="text/javascript">
				$.get('{%url c=page a=detail id=5%}',function(response){
					$('.item_text1').html(response);
				});
			</script>
		</div>
		<div class="item" id="item2">
			<div>进口个人委托申报委托</div>
		</div>
		<div class="item_text2" style="display:none;">
			<script type="text/javascript">
				$.get('{%url c=page a=detail id=6%}',function(response){
					$('.item_text1').html(response);
				});
			</script>
		</div>
	</div>
<script type="text/javascript">
	$("#item1").click(function(){
		$(".item_text1").toggle();
	})
	$("#item2").click(function(){
		$(".item_text2").toggle();
	})
</script>
</body>
</html>
